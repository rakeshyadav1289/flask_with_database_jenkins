<h2>Admin Panel</h2>
<table>
  <tr><th>ID</th><th>Username</th><th>Role</th></tr>
  {% for user in users %}
  <tr>
    <td>{{ user[0] }}</td>
    <td>{{ user[1] }}</td>
    <td>{{ user[2] }}</td>
  </tr>
  {% endfor %}
</table>

<form method="POST">
  <input type="number" name="id" placeholder="User ID" required>
  <input type="text" name="username" placeholder="New Username" required>
  <button type="submit">Update User</button>
</form>
